<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to JSON</title>
</head>
<body>
    <h1>Form to JSON</h1>
    <form id="json-form">
        <label for="key">Key:</label>
        <input type="text" id="key" name="key" required><br><br>
        
        <label for="value">Value:</label>
        <input type="text" id="value" name="value" required><br><br>

        <label for="creatividad">Creatividad:</label>
        <input type="text" id="creatividad" name="creatividad" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('json-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting and refreshing the page

            // Get form data as an object
            const formData = {
                key: document.getElementById('key').value,
                value: document.getElementById('value').value,
                creatividad: document.getElementById('creatividad').value,
            };

            // Convert form data to JSON
            const jsonData = JSON.stringify(formData);

            // Send JSON data using an AJAX request
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://your_api_url', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // If the request was successful, you can handle the response here
                    alert('Data sent successfully');
                }
            };
            xhr.send(jsonData);
        });
    </script>
</body>
</html>
